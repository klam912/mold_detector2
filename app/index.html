<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
    <!-- <link rel="stylesheet" href="/app/styles.css"> -->
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-width header with background image */
        header {
            width: 100%;
            background-color: #44d613; /* Background color for header */
            text-align: center;
            padding: 50px 0; /* Adjust as needed */
        }
        /* Welcome image styling */
        .welcome-image img {
            max-width: 100%;
            height: auto;
            margin-bottom: 250px; /* Spacing between image and text */
        }

        /* Main content */
        main {
            text-align: center;
            padding: 20px;
        }

        /* Increase font size of h1 */
        header h1 {
            font-size: 50px; /* Adjust as needed */
        }
        body {
            font-family: Comic Sans MS, Comic Sans, cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #44d613; 
            background-image: url("../images/background_image2.jpeg") !important;
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        #upload-form {
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #image-upload {
            display: none;
        }
        /* Style the custom button */
        .custom-file-upload {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            cursor: pointer;
            border-radius: 20px;
        }

        /* Hover effect */
        .custom-file-upload:hover {
            background-color: #45a049; /* Darker Green */
        }
        .button {
            background-color: #eb680a; /* Green */
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="welcome-image">
            <!-- Add your welcome image here -->
            <h1>Welcome to the Mold Detector</h1>
            <img src="./app/images/background_image2.jpeg" alt="Welcome Image">
        </div>
    </header>
    <h2>Please upload Your Food Image</h2>
    <form id="upload-form" method="POST" enctype="multipart/form-data" action="http://127.0.0.1:5000/upload/">
        <input type="file" id="image-upload" name="image" accept="image/*" required>
        <label for="image-upload" class="custom-file-upload">
            Choose File
        </label>
        <button class="button" type="submit">Upload</button>
    </form>    
    <div id="result"></div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const fileInput = document.getElementById('image-upload');
    const resultDiv = document.getElementById('result');
    
    if (fileInput.files.length === 0) {
        resultDiv.innerText = 'Please select an image file to upload.';
        return;
    }

    resultDiv.innerText = 'Uploading and classifying...';

    const formData = new FormData();
    formData.append('image', fileInput.files[0]);

    try {
        const response = await fetch('http://127.0.0.1:5000/upload/', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error('Network response was not ok.');
        }

        const result = await response.json();
        resultDiv.innerText = `${result.classification}`;
    } catch (error) {
        resultDiv.innerText = `Error: ${error.message}`;
    }
    });
    </script>
</body>
</html>
