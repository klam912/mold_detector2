<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #upload-form {
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Upload Your Food Image</h1>
    <form id="upload-form" method="POST" enctype="multipart/form-data" action="http://127.0.0.1:5000/upload/">
        <input type="file" id="image-upload" name="image" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>    
    <div id="result"></div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('image-upload');
            const resultDiv = document.getElementById('result');
            
            if (fileInput.files.length === 0) {
                resultDiv.innerText = 'Please select an image file to upload.';
                return;
            }

            resultDiv.innerText = 'Uploading and classifying...';

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch('http://127.0.0.1:5000/upload/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const result = await response.json();
                resultDiv.innerText = `Classification: ${result.classification}`;
            } catch (error) {
                resultDiv.innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
